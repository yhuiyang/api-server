application: your-application-id
module: process
version: dev
runtime: python27
api_version: 1
threadsafe: yes

instance_class: B1
basic_scaling:
  max_instances: 1
  idle_timeout: 5m

builtins:
- appstats: on

handlers:
- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots\.txt

- url: /.*
  script: app_process.APP

libraries:
- name: webapp2
  version: "2.5.2"
