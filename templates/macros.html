{% macro input_field(name, label, type='text', id='', class='', tooltip='') %}
    <div class="control-group">
        <label class="control-label"{% if tooltip %} title="{{ tooltip }}"{% endif %}>{{ label }}:</label>
        <div class="controls">
            <input type="{{ type }}"{% if id %} id="{{ id }}"{% endif %}{% if class %} class="{{ class }}"{% endif %} name="{{ name }}" />
        </div>
    </div>
{%- endmacro %}
